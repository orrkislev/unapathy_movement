<body>
  <script>
    if (window.navigator.userAgent.search('Chrome') == -1)
      window.location.href = "/app/onlyChrome.html";

  <!-- Calibration points -->
  <div class="calibrationDiv">
    <input type="button" class="Calibration" id="Pt1" style="display: none;"></input>
    <input type="button" class="Calibration" id="Pt2" style="display: none;"></input>
    <input type="button" class="Calibration" id="Pt3" style="display: none;"></input>
    <input type="button" class="Calibration" id="Pt4" style="display: none;"></input>
    <input type="button" class="Calibration" id="Pt5" style="display: none;"></input>
    <input type="button" class="Calibration" id="Pt6" style="display: none;"></input>
    <input type="button" class="Calibration" id="Pt7" style="display: none;"></input>
    <input type="button" class="Calibration" id="Pt8" style="display: none;"></input>
    <input type="button" class="Calibration" id="Pt9" style="display: none;"></input>
  </div>

  <div id='msg'>
    <div id='msgText'>
    </div>
    <br />
    <div id='msgBtns'>
      <span id='msgBtn1' class='button'></span>
      <span id='msgButtonText'></span>
      <span id='msgBtn2' class='button'></span>
    </div>
  </div>

  <div id='donePractice'>
    <div>I feel activated!</div>
    <span id='donePracticeBtn' class='button'>done for now</span>
  </div>

  <div id='videoConrainer' style='display:none'>
    <div id='videoTitle'></div>
    <!-- vjs-default-skin -->
    <video id="videoPlayer" class="video-js .vjs-theme-city" preload="auto" controls poster="" data-setup='{ 
      "techOrder": ["youtube"],
      "sources": [{ 
        "type": "video/youtube",
        "src": "https://www.youtube.com/watch?v=Br1isK0b17s",
        "youtube": {
          "ytControls": 2,
          "modestbranding":"1",
          "fs":"0",
          "showinfo":"0"
        }
      }]
    }'></video>
    <div id='videoBtns'>
      <span id='videoBtnPractice' class='button'>practice now</span>
      <span id='videoBtnText'> or </span>
      <span id='videoBtn1' class='button'>level 1 (1 ball)</span>
      <span id='videoBtnComma1'>, </span>
      <span id='videoBtn2' class='button'>level 2 (2 ball)</span>
      <span id='videoBtnComma2'>, </span>
      <span id='videoBtn3' class='button'>level 3 (3 ball)</span>
    </div>
  </div>

  <div id='aboutContainer'><a target="_blank" rel="noopener noreferrer" id='aboutBtn' href='./about.html'>about</a>
  </div>
